name: RPG Maker WebView APK构建
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: 设置Android SDK
      uses: android-actions/setup-android@v2
    
    - name: 安装Gradle 8.4
      run: |
        wget -q https://services.gradle.org/distributions/gradle-8.4-bin.zip
        sudo unzip -q -d /opt/gradle gradle-8.4-bin.zip
    
    - name: 构建APK
      run: |
        export PATH="/opt/gradle/gradle-8.4/bin:$PATH"
        echo "开始构建APK..."
        gradle clean assembleDebug --stacktrace --no-daemon
        echo "构建完成!"
    
    - name: 详细检查构建输出
      run: |
        echo "=== 查找所有APK文件 ==="
        find . -name "*.apk" -type f
        echo ""
        echo "=== 检查build目录结构 ==="
        find build -type f 2>/dev/null | head -20 || echo "build目录不存在"
        echo ""
        echo "=== 检查项目根目录 ==="
        ls -la
        echo ""
        echo "=== 检查是否有app目录 ==="
        ls -la app/ 2>/dev/null | head -10 || echo "app目录不存在"
    
    - name: 上传APK（如果找到）
      uses: actions/upload-artifact@v4
      with:
        name: rpg-maker-apk
        path: |
          build/outputs/apk/debug/*.apk
          app/build/outputs/apk/debug/*.apk
        if-no-files-found: warn
