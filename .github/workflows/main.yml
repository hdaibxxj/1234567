name: RPG Maker WebView APK构建
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: 设置Android SDK
      uses: android-actions/setup-android@v2
    
    - name: 安装Gradle 8.4
      run: |
        wget -q https://services.gradle.org/distributions/gradle-8.4-bin.zip
        sudo unzip -q -d /opt/gradle gradle-8.4-bin.zip
    
    - name: 验证项目结构
      run: |
        echo "=== 项目文件检查 ==="
        ls -la
        echo ""
        echo "=== Java文件检查 ==="
        find src -name "*.java" -type f
        echo ""
        echo "=== 配置文件检查 ==="
        cat build.gradle || echo "build.gradle不存在"
        echo "---"
        cat AndroidManifest.xml || echo "AndroidManifest.xml不存在"
    
    - name: 构建APK
      run: |
        export PATH="/opt/gradle/gradle-8.4/bin:$PATH"
        echo "开始构建APK..."
        gradle clean assembleDebug --stacktrace
        echo "构建完成!"
    
    - name: 检查构建结果
      run: |
        echo "=== 查找APK文件 ==="
        find . -name "*.apk" -type f
        echo ""
        echo "=== 检查build目录 ==="
        ls -la build/outputs/apk/debug/ || echo "APK目录不存在"
        echo ""
        APK_FILE=$(find . -name "*.apk" -type f | head -1)
        if [ -n "$APK_FILE" ]; then
          echo "✅ APK构建成功: $APK_FILE"
          echo "📦 文件大小: $(du -h "$APK_FILE" | cut -f1)"
        else
          echo "❌ APK构建失败"
        fi
    
    - name: 上传APK
      uses: actions/upload-artifact@v4
      with:
        name: rpg-maker-webview-apk
        path: build/outputs/apk/debug/*.apk
        if-no-files-found: error
        retention-days: 30
