name: RPG Maker WebView APK构建
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: 设置Android SDK
      uses: android-actions/setup-android@v2
    
    - name: 删除settings.gradle避免冲突
      run: |
        # 删除settings.gradle文件
        if [ -f "settings.gradle" ]; then
          rm settings.gradle
          echo "✅ 已删除settings.gradle文件"
        else
          echo "ℹ️ settings.gradle文件不存在，继续构建"
        fi
        
        # 验证当前文件结构
        echo "=== 当前项目文件 ==="
        ls -la | grep -E "(gradle|build|src)"
    
    - name: 安装Gradle 8.4
      run: |
        wget -q https://services.gradle.org/distributions/gradle-8.4-bin.zip
        sudo unzip -q -d /opt/gradle gradle-8.4-bin.zip
    
    - name: 构建APK
      run: |
        export PATH="/opt/gradle/gradle-8.4/bin:$PATH"
        echo "开始构建APK..."
        gradle clean assembleDebug --stacktrace
        echo "构建完成!"
    
    - name: 检查构建结果
      run: |
        APK_FILE=$(find . -name "*.apk" -type f | head -1)
        if [ -n "$APK_FILE" ]; then
          echo "✅ APK构建成功: $APK_FILE"
          echo "📦 文件大小: $(du -h "$APK_FILE" | cut -f1)"
        else
          echo "❌ APK构建失败"
          find . -name "build" -type d
        fi
    
    - name: 上传APK
      uses: actions/upload-artifact@v4
      with:
        name: rpg-maker-webview-apk
        path: build/outputs/apk/debug/*.apk
