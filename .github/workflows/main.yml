name: Android Build
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: 设置Android SDK
      uses: android-actions/setup-android@v2
    
    - name: 使用指定版本的Gradle
      run: |
        # 使用与项目兼容的Gradle版本
        gradle --version
        gradle clean assembleDebug --stacktrace --warning-mode none
