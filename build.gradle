buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.0'
    }
}

apply plugin: 'com.android.application'

android {
    compileSdk 33
    namespace 'com.clean.game'
sourceSets {
     main {
         manifest.srcFile 'AndroidManifest.xml'  // 使用根目录的manifest
          res.srcDirs = ['res']                   // 使用根目录的res文件夹
          java.srcDirs = ['src/main/java']        // java文件位置
    
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    
    defaultConfig {
        applicationId "com.clean.game"
        minSdk 21
        targetSdk 33
        versionCode 1
        versionName "1.0"
    }
    
    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

// 不添加任何依赖

