name: RPG Maker WebView APK构建
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: 设置Android SDK
      uses: android-actions/setup-android@v2
    
    - name: 删除settings.gradle避免冲突
      run: |
        # 确保删除settings.gradle
        rm -f settings.gradle
        echo "✅ 已删除settings.gradle"
        
        # 检查项目结构
        echo "=== 项目文件 ==="
        ls -la
        echo ""
        echo "=== build.gradle内容 ==="
        cat build.gradle
    
    - name: 给gradlew执行权限
      run: chmod +x ./gradlew
    
    - name: 使用Gradle Wrapper构建
      run: |
        echo "使用Gradle Wrapper构建..."
        ./gradlew clean assembleDebug --stacktrace --no-daemon
    
    - name: 检查构建结果
      run: |
        echo "=== 查找APK文件 ==="
        find . -name "*.apk" -type f
        echo ""
        APK_FILE=$(find . -name "*.apk" -type f | head -1)
        if [ -n "$APK_FILE" ]; then
          echo "✅ APK构建成功: $APK_FILE"
          echo "📦 文件大小: $(du -h "$APK_FILE" | cut -f1)"
        else
          echo "❌ APK构建失败"
          echo "=== 检查build目录 ==="
          find . -name "build" -type d
        fi
    
    - name: 上传APK
      uses: actions/upload-artifact@v4
      with:
        name: rpg-maker-final-apk
        path: build/outputs/apk/debug/*.apk
        if-no-files-found: warn
