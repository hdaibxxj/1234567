name: RPG Maker WebView APK构建
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: 设置Android SDK
      uses: android-actions/setup-android@v2
    
    - name: 安装Gradle 8.4
      run: |
        wget -q https://services.gradle.org/distributions/gradle-8.4-bin.zip
        sudo unzip -q -d /opt/gradle gradle-8.4-bin.zip
    
    - name: 构建APK
      run: |
        export PATH="/opt/gradle/gradle-8.4/bin:$PATH"
        gradle clean assembleDebug
    
    - name: 检查APK
      run: |
        APK_FILE=$(find . -name "*.apk" -type f | head -1)
        echo "APK文件: $APK_FILE"
        echo "大小: $(du -h "$APK_FILE" | cut -f1)"
        echo "这是一个WebView容器，游戏从Netlify加载"
    
    - name: 上传APK
      uses: actions/upload-artifact@v4
      with:
        name: rpg-maker-webview-apk
        path: build/outputs/apk/debug/*.apk
